<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = "interestCalculator.js"></script>
    <link rel="stylesheet" href="calcStyle.css">
    <title>Document</title>
</head>
<body>
    <h2>Interest Calculator</h2>
    <!-- Div to be able to style the form fields -->
    <div id="form">
    <form>
        <!-- Div to be able to align the inputs box -->
        <div class = "formStyle">
        <label>Principle</label>
        </div>
        <div class = "formStyle">
        <input type="number" name="principle" id="principle"><br>
        <label>Interest Rate</label>
        </div>
        <div class = "formStyle">
        <input type="number" name="interestRate" id="interestRate"><br>
        <label>Time</label>
        </div>
        </div>
        <div class = "formStyle">
        <input type="number" name="time" id="time"><br>
        <input type="button" value="Calculate" onclick="calcTotalInterest()">
        </div>
    </form>
    </div>
    <!-- Here will be where the result will be displayed  -->
    <p id = "resultP"></p>
</body>
</html>
